<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <script src="code.js"></script>
</head>
<body>
    <main class="contenedor-principal">
        <header class="encabezado">
            <link rel="stylesheet" href="style.css">
            <img class="logo" src="Logo.png" alt="Logo">
            <h1 class="titulo">MODULO DE ENCRIPTADO</h1>
        </header>
        <section class="tarjeta">
            <input type="text" id="mensaje" placeholder="Ingrese su mensaje">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </section>
        <section class="tarjeta">
            <input type="text" id="resultado" placeholder="Resultado...">
            <button id="copiar">Copiar</button>
        </section>
        <footer>
            <div class="footer">
                <p>Copyright © 2023 Manuel Rincón Challenge 1 ALURA</p>
            </div>
        </footer>
    </main>
</body>
</html>
